- name: Install Visual Studio 2022
  chocolatey.chocolatey.win_chocolatey:
    name: visualstudio2022community
    version: '{{ vs_version }}'
    state: upgrade

- name: Install Visual Studio 2022 Managed Desktop Workload
  chocolatey.chocolatey.win_chocolatey:
    name: visualstudio2022-workload-manageddesktop
    state: upgrade
